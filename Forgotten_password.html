<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrieve password</title>
    <link rel="stylesheet" type="text/css" href="website.css">
</head>
<body>
<div class="announcement">
    <p><b>If you have forgotten your password, enter the email you used to sign up. An email with a link to reset your password will be sent</b></p>
</div>
<div class="center">
    <div class="container_login">
        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Email" id="email" required><br>
        <button type="submit" class="login_button"> Send email</button> <!--envoie après vérification que l'email existe dans la BD un email avec un lien personnalisé pour Reset_password-->
    </div>
</div>
</body>
</html>
