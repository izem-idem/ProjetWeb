<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="website.css">
</head>
<body>
<header>
    <h1>CALI</h1>
</header>
<div class="center">
    <h2> Log in </h2>
    <div class="container">
        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter email" id="email" required><br>
        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" id="psw" required><br>
        <button class="big_submit_button" type="submit">Login</button>
        <div class="error_login" hidden>
            <p> Wrong login/password combination </p>
        </div>
        <div class="Sign up">
            <span>Don't have an account ?</span>
            <a href="AccountCreation.html"> Sign up </a>
        </div>
        <div class="Forgotten_Password">
            <a href="Forgotten_password.html"> Forgot password ? </a> <!--envoit sur Forgotten_password.html-->
        </div>
    </div>
</div>
</body>
</html>
