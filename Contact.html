<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="website.css">
</head>
<body>
<header>
    <h1>CALI</h1>
</header>
<div class="center">
    <h2>Contact us:</h2>
    <div class="container">
        <label for="Name"> <b>Name</b></label>
        <input id="Name" placeholder="Name">
        <label for="Email"><b> Email </b></label>
        <input id="Email" placeholder="Email" required>
        <label for="Object"><b> Object</b></label>
        <input id="Object" placeholder="Object" required>
        <label for="Message"><b>Message</b></label><br>
        <textarea id="Message" rows="10" cols="60"></textarea><br>
        <button class="little_submit_button" type="Submit">Send</button> <!--Sends email to administrator with info given-->
    </div>
</div>

</body>
</html>
